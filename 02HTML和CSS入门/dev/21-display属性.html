<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display属性和visible属性</title>
	<style type="text/css">
		.display1{
			width:200px;
			height:200px;
			background-color:blue;
			color: white;
			display: none;
		}
		.visibility{
			width:200px;
			height:200px;
			background-color:pink;
			visibility: hidden;
		}
		.display2{
			display: block;
			width: 400px;
			height: 400px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="display1">隐藏元素</div>
	<div class="visibility">占据空间</div>
	<a class ="display2" href="http:www.baidu.com">百度</a>
</body>
</html>
