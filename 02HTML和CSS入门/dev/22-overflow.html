<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow属性</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.over1{
			width:200px;
			height: 200px;
			background-color: green;
			color:white;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class = "over1">
		<h2>定义和用法</h2>
		overflow 属性规定当内容溢出元素框时发生的事情。

		<h2>说明</h2>
		这个属性定义溢出元素内容区的内容会如何处理。如果值为 scroll，不论是否需要，用户代理都会提供一种滚动机制。因此，有可能即使元素框中可以放下所有内容也会出现滚动条。
	</div>
</body>
</html>
