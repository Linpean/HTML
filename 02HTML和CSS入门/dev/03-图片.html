<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="103imgSample.png" alt="图片丢失">

	<!--字体标签-->
	<em>一般强调文字</em>
	<br/>
	<strong>非常强调文字</strong>
	<br/>
	<i>斜体文字</i>
	<br/>
	<b>粗体文字</b>
	<br/>
	下标x<sub>1</sub>
	<br/>
	上标5<sup>2</sup>
	
	<!--列表-->
	<ul>
		<li>无</li>
		<li>序</li>
		<li>列</li>
		<li>表</li>
	</ul>
	<ol>
		<li>有</li>
		<li>序</li>
		<li>列</li>
		<li>表</li>		
	</ol>
	<dl>
		<dt>字典词条名称a</dt>
			<dd>词条解释1：xx</dd>
			<dd>词条解释2：yy</dd>
		<dt>字典词条名称b</dt>
			<dd>词条解释3：xx</dd>
			<dd>词条解释4：yy</dd>
	</dl>
	<ul>
		<li>无</li>
		<li>序</li>
		<li>列</li>
		<li>表</li>
		<li>嵌套列表
			<ol>
			<li>条目1</li>
			<li>条目2</li>	
			</ol>
		</li>
	</ul>

</body>
</html>
