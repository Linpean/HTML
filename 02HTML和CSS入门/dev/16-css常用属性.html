<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.p1{
			width: 200px;
			height: 200px;
			background-color: green;
			color: white;
			font-size: 18px;
			text-align: center;
			text-indent: 2px;
		}
		.p2{
			width: 200px;
			height: 100px;
			background-color: red;
			color: white;
			font-size: 12px;
			text-align: right;
			text-indent: 10px;
		}
	</style>
</head>
<body>
		<p class="p1">我是一个P标签</p>
		<p class="p2">我是另外1个P标签，字体颜色是白色，背景是红色</p>
</body>
</html>
