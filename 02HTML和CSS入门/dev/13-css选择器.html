<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*标签选择器*/
		h1{
			color: red;
		}
		/*class选择器*/
		.h2{
			color: pink;
		}
		/*id选择器 */
		#p{
			color: orange;
		}
	</style>
</head>
<body>
	<h1>这是1个标题</h1>
	<h2 class ="h2">这是标2级标题</h2>
	<p id ="p">这是一段文字</p>
</body>
</html>
