<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20-影响盒子大小的因素</title>
	<style type="text/css">
		/*先使用通配符将所有元素的边框和内边距都设置为0*/
		*{
			margin: 0;
			padding: 0;	
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: blue;
			border:20px solid red;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.box3{
			width: 50px;
			height: 50px;
			background-color: green;
/*			padding-left: 100px;*/
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2">
		<div class="box3">box3</div>
	</div>
	
</body>
</html>
